version: 2
updates:
  # npm依存関係の更新を監視
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "08:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm"
      include: "scope"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      test-dependencies:
        patterns:
          - "jest"
          - "@jest/*"
          - "ts-jest"
          - "@types/jest"

  # GitHub Actionsの更新を監視
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "08:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
